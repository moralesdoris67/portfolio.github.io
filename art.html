<script >

	var SlideshowIndex=1;
	showDivs(SlideshowIndex);

	function plusDivs(n)
	{
		showDivs(SlideshowIndex+=n);
	}

	function showDivs(n)
	{
		var i;
		var x=document.getElementsbyClassName("image");
		if(n>x.length)
		{
			SlideshowIndex=1;
		}
		if(n<1)
		{
			SlideshowIndex=x.length;
		}
		for(i=0;i<x.length;i++)
		{
			x[i].stlye.display="none";
		}
		x[SlideshowIndex-1].style.display="block";
	}
</script>
